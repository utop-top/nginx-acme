# Worker Performance
#worker_processes auto;
worker_processes 6;
worker_rlimit_nofile 62525;
worker_cpu_affinity auto;
pcre_jit on;

load_module /usr/lib/nginx/modules/ngx_http_acme_module.so;  #自动证书模块


# Events Configuration
events {
  multi_accept on;
  worker_connections 10240;
  use epoll;
}

http {

# nginx 配置为由内到外原则，在location 中设置后，外部规则则失效
# 安全性设置
    server_tokens off;
    ssl_protocols TLSv1.2 TLSv1.3;
#    ssl_ciphers EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:30m; # 调整为 10MB
    ssl_session_tickets off;
    ssl_session_timeout 1h;
#    ssl_stapling on;
#    ssl_stapling_verify on;

    # 连接优化
    client_body_buffer_size 128k;
    client_header_buffer_size 4k;
    client_max_body_size 8000m; # 与 Synapse 的 max_upload_size 一致
    http2_max_concurrent_streams 512;
    server_names_hash_bucket_size 128;
    



    # 文件传输优化

    sendfile on;
    tcp_nodelay on;
    tcp_nopush on;

    keepalive_timeout 65;
    keepalive_requests 2000;
    #    large_client_header_buffers 4 8k;


    proxy_buffer_size 256k;
    proxy_buffers 8 256k;
    proxy_busy_buffers_size 256k;
    proxy_connect_timeout 60s;
    proxy_ignore_client_abort on;

    # DNS 解析
    resolver 223.5.5.5 8.8.8.8  1.1.1.1 valid=300s; # 移除 127.0.0.1，延长缓存
    resolver_timeout 3s;

    

    # Gzip 压缩
    gzip on;
    gzip_buffers 16 8k;
    gzip_comp_level 4; # 提高到 6
    gzip_min_length 256;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        application/xml+rss
        image/svg+xml;
    gzip_vary on;


  # HTTP-level includes


  map $host $log_filename {
        hostnames; # 优化主机名匹配性能

        rs.aosn.de access-rs-aosn.log; # rs.aosn.de 的日志文件
        default    access-default.log; # 所有其他域名（包括未知的或 IP 访问）的日志文件
    }

    # 定义日志格式（可选，但推荐使用）
    log_format combined_log '$remote_addr - $remote_user [$time_local] "$request" '
                            '$status $body_bytes_sent "$http_referer" '
                            '"$http_user_agent" "$http_x_forwarded_for"';





# 指定 DNS 解析器（推荐加上 valid 和 ipv6=off）
#resolver 127.0.0.1:53 valid=300s ipv6=off;

# 定义 ACME 颁发者（例如 Let's Encrypt）
acme_issuer letsencrypt {
    uri         https://acme-v02.api.letsencrypt.org/directory;
    contact     mailto:looksend@outlook.com;
    state_path  /var/cache/nginx/acme-letsencrypt;
    accept_terms_of_service;
}

# ACME 使用的共享内存
acme_shared_zone zone=ngx_acme_shared:5M;


  include /etc/nginx/other/other.conf;



    



  }